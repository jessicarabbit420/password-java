<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div id="form">
          <label for="pLength">Password Length:</label>
          <input type="number" id="pLength" />
          <br/>
          <span id="pError">Must be between 8 and 128 characters</span>
          <br/>
          <input type="checkbox" id="lowerBox" onclick="checkCharacterTypes()"/>
          <label for="lowerBox">Lowercase</label>

          <input type="checkbox" id="upperBox" onclick="checkCharacterTypes()"/>
          <label for="upperBox">Uppercase</label>

          <input type="checkbox" id="numericBox" onclick="checkCharacterTypes()"/>
          <label for="numericBox">Numeric</label>

          <input type="checkbox" id="specialBox" onclick="checkCharacterTypes()"/>
          <label for="specialBox">Special Characters</label>
          <br/>
          <span id="cError">At least one character type must be selected</span>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
